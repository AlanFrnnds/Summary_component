<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      <main>
        <img src="illustration-hero.svg" alt="ilustração">
        <div id="texto1">
          <h1>Order Summary</h1>
    
          <p id="Text">
            You can now listen to millions of songs,<br> audiobooks, 
            and podcasts on any device<br> anywhere you like!
          </p>
        </div>
        <section>
          <img id="music" src="icon-music.svg" alt="">
            <div id="containerText">
              <p id="Annual"><strong>Annual Plan</strong></p>
              <p id="preco">$59.99/year</p>
            </div>
            <p id="Change">Change</p>
        </section>

        <button>Proceed to Payment</button>
        <p id="Cancel">Cancel Order</p>
      </main>
    </div>
    


</body>
</html>
